<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Temperature Conversion</h1>
            <input type="number" id="inputValue" placeholder="Enter Value" required><br>

            <input type="radio" id="toFahrenheit" name="conversion" value="toFahrenheit" required>
            <label for="toFahrenheit">Celsius → Fahrenheit</label><br>

            <input type="radio" id="toCelsius" name="conversion" value="toCelsius" required>
            <label for="toCelsius">Fahrenheit → Celsius</label><br>

            <button type="button" onclick="convert()">Submit</button>
            <p id="result">Select a conversion option and enter a value.</p>
        </form>
        <div class="image-container">
            <img src="broken-heart-concept-with-model.jpg" alt="Temperature Image">
            <div class="audio-controls">
                <button id="play-pause-btn">▶️</button>
                <input type="range" id="audio-slider" min="0" max="100" value="50">
            </div>
        </div>
        <audio id="background-audio" loop>
            <source src="Hangover - Kick 320 Kbps.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        

    <script src="script.js"></script>
</body>
</html>
